<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body background="images/1.webp">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            <div class=" pink text-dark fs-2 my-2 py-2 rounded d-flex ">
              <span class="m-auto">Quiz App</span>
            </div> 
        </div>
        <div class="col-md-12">
            <div class=" pink text-dark fs-3 mb-2 px-3 py-2 rounded d-flex">
                <span id="question"></span>
                <span class="ms-auto">
                    <span id="currentQuestion"></span>/<span id="totalQuestion"></span>
                </span>
              </div>
            </div>
          </div>
             <div class="row" id="ansOptions"> 
        <div class="col-md-6">
          <button class="btn w-100 pink text-dark fs-4 p-2 mb-2 rounded">Option 1</button>
        </div>
        <div class="col-md-6 ">
          <button class="btn w-100 pink text-dark fs-4 p-2  mb-2 rounded">Option 2</button>   
        </div>
        <div class="col-md-6 ">
          <button class="btn w-100 pink text-dark fs-4 p-2  mb-2 rounded">Option 3</button>
        </div>
        <div class="col-md-6 ">
          <button class="btn w-100 pink text-dark fs-4 p-2  mb-2 rounded">Option 4</button>
        </div>
        </div>
        
        <div class="d-flex"><button onclick="next()" class="btn pink m-auto my-2">Next</button></div>
        </div>
   
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
